<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Clicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffccdd; /* Initial background color */
      animation: colorShift 10s infinite alternate; /* Animation for color shifting */
    }

    #heart-container {
      position: relative;
    }

    #heart {
      cursor: pointer;
      font-size: 3em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Ensure heart is above content */
    }

    #heart .cssload-main {
      position: absolute;
      content: '';
      left: 50%;
      transform: translate(-100%, -240%);
    }

    #heart .cssload-main * {
      font-size: 62px;
    }

    #heart .cssload-heart {
      animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      top: 50%;
      content: '';
      left: 50%;
      position: absolute;
    }

    #heart .cssload-heartL {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      content: '';
      position: absolute;
      display: block;
      border-radius: 100%;
      animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      transform: translate(-28px, -27px);
    }

    #heart .cssload-heartR {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      content: '';
      position: absolute;
      display: block;
      border-radius: 100%;
      transform: translate(28px, -27px);
      animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    #heart .cssload-square {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      position: relative;
      display: block;
      content: '';
      transform: scale(1) rotate(-45deg);
      animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    #heart .cssload-shadow {
      top: 97px;
      left: 50%;
      content: '';
      position: relative;
      display: block;
      bottom: -.5em;
      width: 1em;
      height: .24em;
      background-color: rgb(215,215,215);
      border: 1px solid rgb(215,215,215);
      border-radius: 50%;
      animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    #content {
      display: none; /* Initially hide content */
      text-align: center;
      margin-top: 50px;
    }

    #click-me {
      font-size: 1.5em;
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
      z-index: 0; /* Ensure click-me is behind heart */
    }

    @keyframes colorShift {
      0% { background-color: #ffccdd; } /* Light pink */
      33% { background-color: #ff99aa; } /* Dark pink */
      67% { background-color: #ff6666; } /* Red */
      100% { background-color: #ffccdd; } /* Back to light pink */
    }
  </style>
</head>
<body>
  <div id="heart-container">
    <div id="heart">
      <div class="cssload-main">
        <div class="cssload-heart">
          <span class="cssload-heartL"></span>
          <span class="cssload-heartR"></span>
          <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
      </div>
    </div>
    <div id="click-me" onclick="hideHeart()">Click Me</div>
  </div>

  <div id="content">
    <h1>Happy Birthday My Love</h1>
    <p>This is a prototype</p>
  </div>

  <script>
    function hideHeart() {
      document.getElementById('heart').style.display = 'none'; // Hide the heart
      document.getElementById('content').style.display = 'block'; // Show content area
    }
  </script>
</body>
</html>
