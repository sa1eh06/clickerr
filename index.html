<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Clicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffccdd; /* Initial background color */
      animation: colorShift 10s infinite alternate; /* Animation for color shifting */
    }

    .cssload-main {
      position: absolute;
      content: '';
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .cssload-main * {
      font-size: 62px;
    }

    .cssload-heart {
      animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      top: 50%;
      content: '';
      left: 50%;
      position: absolute;
    }

    .cssload-heartL {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      content: '';
      position: absolute;
      display: block;
      border-radius: 100%;
      animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      transform: translate(-28px, -27px);
    }

    .cssload-heartR {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      content: '';
      position: absolute;
      display: block;
      border-radius: 100%;
      transform: translate(28px, -27px);
      animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    .cssload-square {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      position: relative;
      display: block;
      content: '';
      transform: scale(1) rotate(-45deg);
      animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    .cssload-shadow {
      top: 97px;
      left: 50%;
      content: '';
      position: relative;
      display: block;
      bottom: -.5em;
      width: 1em;
      height: .24em;
      background-color: rgb(215,215,215);
      border: 1px solid rgb(215,215,215);
      border-radius: 50%;
      animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    @keyframes cssload-square {
      50% {
        border-radius: 100%;
        transform: scale(0.5) rotate(-45deg);
      }

      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    @keyframes cssload-heart {
      50% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(720deg);
      }
    }

    @keyframes cssload-heartL {
      60% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-heartR {
      40% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-shadow {
      50% {
        transform: scale(0.5);
        border-color: rgb(228,228,228);
      }
    }
  </style>
</head>
<body>
  <div class="cssload-main">
    <div class="cssload-heart">
      <span class="cssload-heartL"></span>
      <span class="cssload-heartR"></span>
      <span class="cssload-square"></span>
    </div>
    <div class="cssload-shadow"></div>
  </div>
  <div id="content" style="display:none;">
    <h1>Happy Birthday My Love</h1>
    <p>This is a prototype</p>
  </div>

  <script>
    setTimeout(function(){
      document.getElementById('content').style.display = 'block'; // Show content area
      document.querySelector('.cssload-main').style.display = 'none'; // Hide the heart animation
    }, 3000); // Adjust the delay as needed (3000ms = 3 seconds)
  </script>
</body>
</html>
