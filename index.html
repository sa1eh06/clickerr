<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPRISEEE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffccdd; /* Initial background color */
      animation: colorShift 12s infinite alternate; /* Animation for color shifting */
    }

    #heart-container {
      position: relative;
      text-align: center;
    }

    .cssload-main {
      display: inline-block;
      position: relative;
    }

    .cssload-main * {
      font-size: 62px;
    }

    .cssload-heart {
      animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      position: relative;
    }

    .cssload-heartL {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      position: absolute;
      display: block;
      border-radius: 100%;
      animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      transform: translate(-28px, -27px);
    }

    .cssload-heartR {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      position: absolute;
      display: block;
      border-radius: 100%;
      transform: translate(28px, -27px);
      animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    .cssload-square {
      width: 1em;
      height: 1em;
      border: 1px solid rgb(252, 0, 101);
      background-color: rgb(252, 0, 101);
      position: relative;
      display: block;
      transform: scale(1) rotate(-45deg);
      animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    #click-me, .continue-button { /* Applying styles to both buttons */
      font-size: 1.5em;
      text-align: center;
      cursor: pointer;
      color: white;
      z-index: 0; /* Ensure click-me is behind heart */
      margin-top: 100px; /* Adjust this value to move the "Click Me" option further down */
    }

    .click-me-text {
      display: inline;
    }

    #content {
      display: none; /* Initially hide content */
      text-align: center;
      margin-top: 20px; /* Adjust margin as needed */
      position: absolute;
      top: 20px; /* Adjust top position to move the message to the top */
    }

    h1 {
      margin-top: 0;
    }

    @keyframes colorShift {
      0% { background-color: #ffccdd; } /* Light pink */
      33% { background-color: #ff99aa; } /* Dark pink */
      67% { background-color: #ff6666; } /* Red */
      100% { background-color: #ffccdd; } /* Back to light pink */
    }

    @keyframes cssload-heart {
      50% { transform: rotate(360deg); }
      100% { transform: rotate(720deg); }
    }

    @keyframes cssload-heartL {
      60% { transform: scale(0.4); }
    }

    @keyframes cssload-heartR {
      40% { transform: scale(0.4); }
    }

    @keyframes cssload-square {
      50% { border-radius: 100%; transform: scale(0.5) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    /* Added CSS for circular images */
    img {
      width: 100px; /* Set the width to a small size */
      height: 100px; /* Set the height to a small size */
      border-radius: 50%; /* Make the image circular */
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="heart-container">
    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
    </div>
    <div id="click-me" onclick="hideHeart()">Click <span class="click-me-text">Me</span></div>
  </div>

  <div id="content">
    <h1 id="birthday-message">enter text here</h1>
    <p id="other-message">you owe me</p>
    <div class="continue-button" onclick="showAnniversary()">Continue</div>
  </div>

  <script>
    function hideHeart() {
      document.getElementById('heart-container').style.display = 'none'; // Hide the heart
      document.getElementById('content').style.display = 'block'; // Show content area
      document.getElementById('birthday-message').style.display = 'block'; // Show birthday message
      document.getElementById('other-message').style.display = 'block'; // Show other message
    }

    function showAnniversary() {
      document.getElementById('birthday-message').innerHTML = "enter text here";
      document.getElementById('other-message').innerHTML = "enter text here";
      document.querySelector('.continue-button').innerHTML = "Continue"; // Change button text
      document.querySelector('.continue-button').setAttribute("onclick", "showUs()"); // Change button function
    }

    function showUs() {
      // Hide previous texts
      document.getElementById('birthday-message').style.display = 'none';
      document.getElementById('other-message').style.display = 'none';
      document.querySelector('.continue-button').style.display = 'none'; // Hide continue button

      // Show "Us" text at the top middle of the screen
      var usText = document.createElement('h1');
      usText.textContent = "Us";
      usText.style.position = "absolute";
      usText.style.top = "50px"; // Adjust as needed
      usText.style.left = "50%"; // Center horizontally
      usText.style.transform = "translateX(-50%)"; // Center horizontally
      document.body.appendChild(usText);

      // Create container for images
      var imageContainer = document.createElement('div');
      imageContainer.setAttribute("id", "image-container");
      document.body.appendChild(imageContainer);

      // Add the provided images
      var images = [
        "https://cdn.britannica.com/30/150930-120-D3D93F1E/lion-Namibia.jpg",
        "https://files.worldwildlife.org/wwfcmsprod/images/Lion_Kenya/hero_small/7seqacudmc_Medium_WW2116702.jpg",
        "https://www.shutterstock.com/image-photo/side-view-lion-walking-looking-600w-745688305.jpg",
        "https://cdn.discordapp.com/attachments/1064887922333065268/1239944037688016988/AF1.webp?ex=6644c35f&is=664371df&hm=9ed8567519ad2447e8e836df97bf8638d93243e210b45fa748859c2305365a00&"
      ];

      // Add the 11th image
      var middleImageUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz3Z9XNXvGDA-ZRIkT1XTQJKdl7a8eLCCOWjwGflm0vg&s";
      var middleImg = document.createElement('img');
      middleImg.src = middleImageUrl;
      middleImg.style.width = "200px"; // Increase the width
      middleImg.style.height = "200px"; // Increase the height
      middleImg.style.position = "absolute";
      middleImg.style.left = (window.innerWidth / 2 - 100) + "px"; // Adjusted left position
      middleImg.style.top = (window.innerHeight / 2 - 100) + "px"; // Adjusted top position
      imageContainer.appendChild(middleImg);

      // Arrange other images in a heart shape
      var totalImages = 10; // Number of other images
      var radius = 200; // Increased radius for more space between images
      var angle = 0;
      var centerX = window.innerWidth / 2;
      var centerY = window.innerHeight / 2;
      var angleIncrement = (Math.PI * 2) / totalImages;
      var marginAngle = 0.1; // Angle for margin between images

      for (var i = 0; i < totalImages; i++) {
        var imageUrl = images[i % images.length]; // Cycle through image URLs
        var img = document.createElement('img');
        img.src = imageUrl;
        img.style.width = "100px"; // Set the width to a small size
        img.style.height = "100px"; // Set the height to a small size
        img.style.borderRadius = "50%"; // Make the image circular

        // Calculate position
        var x = centerX + radius * Math.cos(angle);
        var y = centerY + radius * Math.sin(angle);

        // Adjust position based on image size
        x -= 50;
        y -= 50;

        img.style.position = "absolute";
        img.style.left = x + "px";
        img.style.top = y + "px";

        imageContainer.appendChild(img);

        // Update angle for the next image
        angle += angleIncrement; // Only angle increment needed, no need for margin angle
      }

      // Add text after images
      var textAfterImages = document.createElement('p');
      textAfterImages.textContent = "write it when im done bruh i dont wanna be reading that cringe :skull:";
      textAfterImages.style.position = "absolute";
      textAfterImages.style.bottom = "50px"; // Adjust as needed
      textAfterImages.style.left = "50%"; // Center horizontally
      textAfterImages.style.transform = "translateX(-50%)"; // Center horizontally
      document.body.appendChild(textAfterImages);
    }
  </script>
</body>
</html>
